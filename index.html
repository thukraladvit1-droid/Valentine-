<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 1.5s ease;
    }

    .card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #ff6f91;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
      line-height: 1.6;
    }

    .heart {
      font-size: 30px;
      animation: beat 1s infinite;
      margin-top: 15px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Image name must match your uploaded photo -->
    <img src="us.jpg.jpg" alt="Us">

    <h1>Navya ‚ù§Ô∏è</h1>

    <p>
      From the moment you came into my life,<br>
      everything felt warmer and happier.<br><br>

      This little page is just a small way of saying<br>
      how special you are to me.<br><br>

      Will you be my Valentine? üíñ
    </p>

    <div class="heart">üíó</div>
  </div>

</body>
</html>
